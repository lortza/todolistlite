<!DOCTYPE html>
<html>
<head>
<meta name="description" content="sandbox for learning JS">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>To Do List Lite</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
  <script type="text/javascript" src="scripts.js"></script>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

  <h2>To Do List Lite</h2>

  <input type="text" name="new-items" placeholder="add an item and press enter">

  <ul id="main-list">
    <li class="incomplete"><i class="material-icons check-boxes">check_box_outline_blank</i> tester 1 <i class="material-icons delete">highlight_off</i></li>
    <li class="incomplete"><i class="material-icons check-boxes">check_box_outline_blank</i> tester 2 <i class="material-icons delete">highlight_off</i></li>
    <li class="incomplete"><i class="material-icons check-boxes">check_box_outline_blank</i> awkwardly long weird tester <i class="material-icons delete">highlight_off</i></li>
  </ul>

  <br>

  <section class="buttons">
    <button id="mark-complete"><i class="material-icons">check</i> Mark all as Complete</button>&nbsp;
    <button id="remove-all"><i class="material-icons">delete</i> Remove All Items</button>
  </section>

</body>
</html>
